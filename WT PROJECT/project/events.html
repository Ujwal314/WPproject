        <div class="wrap">
            <h2 id="head">EVENTS</h2>
            <div class="log">
                <form onsubmit="return val()" action="home.html">
                    <div class="in">
                        <label>What is the Event:</label><br><input type="text" id="type">
                    </div>
                    <div class="in">
                        <label>On Which Day:</label><br><input type="date" id="date">
                    </div>
                    <div class="in">
                        <label>Approx Head Count:</label><br><input type="number" id="seats">
                    </div>
                    <div class="in">
                        <label>Type Of Food:</label><br>
                        <select id="food">
                            <option value=0>--Select--</option>
                            <option value=1>Continental</option>
                            <option value=2>North Indian</option>
                            <option value=3>FastFood</option>
                            <option value=4>South Indian</option>
                        </select>
                    </div>
                    <div class="rad">
                        <label>Veg or Non-Veg:</label>
                        <input type="radio" id="vg" name="vgnvg"><label class="v">Veg</label>
                        <input type="radio" id="nvg" name="vgnvg"><label class="nv">Non-Veg</label>
                    </div>
                    <div class="bon">
                        <button  type="submit" class="btn btn-outline-light">Book</button>
                    </div>

                        <p style="font-family: Font4">Like our Food?<a id="ai" href="feedback.html">Rate US</a></p>

    <script>
        function val(){
            var type=document.getElementById('type');
            var date=document.getElementById('date');
            var seats=document.getElementById('seats');
            var food=document.getElementById('food');
            if(type.value==""){
                alert("What is the Event");
                type.focus();
                return false;
            }if(date.value==""){
                alert("Enter Date");
                date.focus();
                return false;
            }if(seats.value==""){
                alert("Enter Head Count");
                seats.focus();
                return false;
            }if(food.value==0){
                alert("Enter Food Type");
                food.focus();
                return false;
            }if((!document.getElementById('veg').checked) && (!document.getElementById('nvg').checked)){
                alert("Enter Veg or Non Veg");
                return false;
            }
            alert("Booking in Progress...We'll Get Back to you.");
        }
    </script>
