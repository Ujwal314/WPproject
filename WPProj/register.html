<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="blurback">
            <h2>Restaurant Name</h2>
            <div class="boxform">
                <form id="fi" onsubmit="return val()" action="http://localhost/WPProj/reg.php" method="post">
                    <div >
                        <label>Username</label><br><input type="text" name="usrnm" id="usrnm">
                    </div>
                    <div>
                        <label>Password:</label><br><input type="password" name="pwd" id="pwd">
                    </div>
                    <div>
                        <label>Re-enter Password:</label><br><input type="password" name="pwd1" id="pwd1">
                    </div>
                    <div class="btn">
                        <button type="submit">Register</button>
                    </div>
                    <div>
                        <p style="font-family: 'Courier New', Courier, monospace;">Have an Account?<a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script>
        function val(){
            var usrnm=document.getElementById('usrnm');
            var pwd=document.getElementById('pwd');
            var pwd1=document.getElementById('pwd1');
            if(usrnm.value==""){
                alert("Enter Username");
                usrnm.focus();
                return false;
            }if(pwd.value==""){
                alert("Enter Password");
                pwd.focus();
                return false;
            }if(pwd1.value==""){
                alert("Re-Enter Password");
                pwd1.focus();
                return false;
            }if(pwd.value!=pwd1.value){
                alert("Password dont match");
                pwd1.focus();
                return false;
            }
        }
        function send(){
            var form=document.getElementById('fi');
            var data=new FormData(form);
            fetch("reg.php",{method:"post",body:data})
            .then(res=>res.text())
            .then(txt=>alert(txt))
            .catch(err=>console.error(err))
            .finally(()=>console.log("FINALLY"));
        }
    </script>
</html>
