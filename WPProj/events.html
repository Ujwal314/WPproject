<html>
    <head>
        <title>Events</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="blurback">
            <h2>Restaurant Name</h2>
            <div class="boxform">
                <form onsubmit="return val()" action="home.html">
                    <div>
                        <label>What is the Event:</label><br><input type="text" id="type">
                    </div>
                    <div>
                        <label>On Which Day:</label><br><input type="date" id="date">
                    </div>
                    <div>
                        <label>Approx Head Count:</label><br><input type="number" id="seats">
                    </div>
                    <div>
                        <label>Type Of Food:</label><br>
                        <select id="food">
                            <option value=0>--Select--</option>
                            <option value=1>Continental</option>
                            <option value=2>North Indian</option>
                            <option value=3>FastFood</option>
                            <option value=4>South Indian</option>
                        </select>
                    </div>
                    <div>
                        <label>Veg or Non-Veg:</label><br><input type="radio" id="veg" name="vgnvg">Veg<input type="radio" id="nvg" name="vgnvg">Non-Veg
                    </div>
                    <div class="btn">
                        <button  type="submit">Book</button>
                        <a href="home.html"><button type="button">Go Back</button></a>
                    </div>
                    <div>
                        <p style="font-family: 'Courier New', Courier, monospace;">Like our Food?<a href="feedback.html">Rate US</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script>
        function val(){
            var type=document.getElementById('type');
            var date=document.getElementById('date');
            var seats=document.getElementById('seats');
            var food=document.getElementById('food');
            if(type.value==""){
                alert("What is the Event");
                type.focus();
                return false;
            }if(date.value==""){
                alert("Enter Date");
                date.focus();
                return false;
            }if(seats.value==""){
                alert("Enter Head Count");
                seats.focus();
                return false;
            }if(food.value==0){
                alert("Enter Food Type");
                food.focus();
                return false;
            }if((!document.getElementById('veg').checked) && (!document.getElementById('nvg').checked)){
                alert("Enter Veg or Non Veg");
                return false;
            }
            alert("Booking in Progress...We'll Get Back to you.");
        }
    </script>
</html>
